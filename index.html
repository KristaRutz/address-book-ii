<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text"  class="form-control" id="new-address">
              <select class="form-control" id="address-type-selector">
                <option value="Home address">Home Address</option>
                <option value="Work address">Work Address</option>
                <option value="Home e-mail">Home E-mail</option>
                <option value="Work e-mail">Work Email</option>
              </select>
            </div>
            <details>
              <summary>Add another address</summary>
              <br>
              <br>
              <div class="form-group">
                  <label for="new-address-2">Address</label>
                  <input type="text"  class="form-control" id="new-address-2">
                  <select class="form-control" id="address-type-selector-2">
                    <option value="Home address">Home Address</option>
                    <option value="Work address">Work Address</option>
                    <option value="Home e-mail">Home E-mail</option>
                    <option value="Work e-mail">Work Email</option>
                  </select>
                </div>
            </details>
            <br>
            <br>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Address: <span class="address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
